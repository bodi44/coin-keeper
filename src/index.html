<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Coin Keeper</title>
</head>
<body class="indigo">

<header class="indigo darken-1 section">
    <h2 class="center white-text">
        Coin Keeper
    </h2>
    <p class="flow-text grey-text center text-lighten-2">
        Monthly money tracker...
    </p>
</header>

<div class="container section">
    <div class="row">
        <div class="col s12 m6">
            <form class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title indigo-text">
                        Add Item:
                    </span>
                    <div class="input-field">
                        <input type="text" id="name" placeholder="Item Name">
                        <label for="name"></label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cost" placeholder="Item Cost($)">
                        <label for="cost"></label>
                    </div>
                    <div class="input-field center">
                        <button class="btn-large pink white-text">Add Item</button>
                    </div>
                    <div class="input-field center">
                        <p class="red-text" id="error">test</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s12 m5 push-m1">
            <div class="canvas"></div>
        </div>
    </div>
</div>
</body>
</html>
